<!DOCTYPE html>
<html>
<head>
<title>Haii Guyss...</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f4f4f9; /* Warna latar lembut */
  margin: 0;
  padding: 0;
}

.container {
  width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.slider {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 10px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slides img {
  width: 100%;
  height: auto;
  object-fit: contain; /* Menjaga rasio gambar tanpa distorsi */
}

.navigation {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.navigation button {
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
  color: #fff;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
}

.navigation button:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

.social-icons {
  margin-top: 20px;
}

.social-icons a {
  display: inline-block;
  margin: 0 10px;
  padding: 10px;
  background-color: #ddd;
  border-radius: 50%;
  color: #333;
  text-decoration: none;
  font-size: 20px;
}

.social-icons a:hover {
  background-color: #ccc;
}
</style>
<!-- Menambahkan link ke Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Haii Guyss...</h1>
  <p> Butuh desain keren? gak perlu pusing!, karena Rafi Art siap bantu kamu bikin desain yang gokil banget !</p>
  
  <!-- Slider Gambar -->
  <div class="slider">
    <div class="slides">
	  <img src="brosur new 23.jpg" alt="Slide1">
      <img src="mockup  asep thai tea.jpg" alt="Slide2">
      <img src="warung mama enol.jpg" alt="Slide3">
      <img src="mockup banner.jpg" alt="Slide4">
	  <img src="laptop.jpg" alt="Slide5">
	  <img src="BANNER CENDOL.png" alt="Slide6">
    </div>
    <div class="navigation">
      <button id="prevBtn">&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>
  </div>

  <!-- Ikon Sosial Media -->
  <div class="social-icons">
    <a href="https://www.facebook.com/seni.rafirasyadi" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/ganisrafirasyadi" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/channel/UCvhlPqOwttpTMmFGFleB5NA" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>
</div>

<script>
let slideIndex = 0;

const slides = document.querySelector('.slides');
const totalSlides = slides.children.length;

document.getElementById('prevBtn').addEventListener('click', () => {
  slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
  updateSlider();
});

document.getElementById('nextBtn').addEventListener('click', () => {
  slideIndex = (slideIndex + 1) % totalSlides;
  updateSlider();
});

function updateSlider() {
  slides.style.transform = `translateX(-${slideIndex * 100}%)`;
}

// Auto-slide setiap 3 detik
setInterval(() => {
  slideIndex = (slideIndex + 1) % totalSlides;
  updateSlider();
}, 5000);
</script>
</body>
</html>
