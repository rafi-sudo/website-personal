    <style>
        /* Define theme variables */
        :root {
            /* Light theme colors */
            --background-color: #f5f5f5;
            --text-color: #333333;
            --subtext-color: #777777;
            --button-bg-color: #333333;
            --button-text-color: #ffffff;
            --button-hover-bg-color: #555555;
            --social-button-bg-color: #333333;
            --social-button-hover-color: #555555;
        }

        /* Dark theme colors */
        .dark-theme {
            --background-color: #121212;
            --text-color: #ffffff;
            --subtext-color: #b3b3b3;
            --button-bg-color: #333333;
            --button-text-color: #ffffff;
            --button-hover-bg-color: #555555;
            --social-button-bg-color: #333333;
            --social-button-hover-color: #555555;
        }

        /* Apply theme colors */
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: var(--background-color) url('https://www.transparenttextures.com/patterns/paper.png') repeat;
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('logo.png') no-repeat center center/cover;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: var(--subtext-color);
            margin: 10px 0 20px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 15px;
            margin: 10px auto;
            color: var(--button-text-color);
            background-color: var(--button-bg-color);
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: var(--button-hover-bg-color);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-button {
            width: 40px;
            height: 40px;
            background-color: var(--social-button-bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--button-text-color);
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .social-button:hover {
            background-color: var(--social-button-hover-color);
        }
        .download-section {
            margin-top: 20px;
            font-size: 16px;
            color: var(--text-color);
        }
        .app-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        .app-icons img {
            width: 140px;
            height: auto;
        }
        /* Switch style for theme toggle */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "ðŸŒ—";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #333;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
